<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Playliste</h1>
    <ul id="playliste"></ul>

    <script>
      const liste = document.querySelector("ul");

      const musiknumre = ["let it be", "Joanna"];

      musiknumre.forEach(putListe);

      function putListe(element) {
        console.log(element);
        liste.innerHTML += "<li>" + element + "</li>";
      }
    </script>
  </body>
